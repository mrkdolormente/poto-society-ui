<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
    <mat-card-title>Shiba Inu dahfha jsfh</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-actions class="!ps-flex ps-justify-between">
    <div class="ps-inline-block">
      <button mat-mini-fab color="primary"><mat-icon>favorite_border</mat-icon></button>
      <button mat-mini-fab color="primary" class="!ps-mx-2">
        <mat-icon>chat_bubble_outline</mat-icon>
      </button>
      <button mat-mini-fab color="primary"><mat-icon>repeat</mat-icon></button>
    </div>
    <div class="ps-inline-block">
      <button mat-mini-fab color="primary"><mat-icon>archive</mat-icon></button>
    </div>
  </mat-card-actions>
</mat-card>
